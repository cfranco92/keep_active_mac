<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2a4a"/>
      <stop offset="100%" style="stop-color:#0d1b33"/>
    </linearGradient>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6f4e37"/>
      <stop offset="100%" style="stop-color:#3d2314"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bg)" rx="16"/>

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="100" y1="0" x2="100" y2="280"/>
    <line x1="200" y1="0" x2="200" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="400" y1="0" x2="400" y2="280"/>
    <line x1="500" y1="0" x2="500" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
    <line x1="700" y1="0" x2="700" y2="280"/>
  </g>

  <!-- Mac laptop body -->
  <g transform="translate(80, 40)">
    <!-- Screen outer -->
    <rect x="0" y="0" width="220" height="145" rx="10" fill="#2a2a2a" stroke="#444" stroke-width="2"/>
    <!-- Screen inner (display) -->
    <rect x="8" y="8" width="204" height="129" rx="6" fill="url(#screenGlow)" stroke="#1e3a5f" stroke-width="1"/>

    <!-- Awake indicator - pulsing dot -->
    <circle cx="110" cy="68" r="22" fill="#0a2040" opacity="0.8"/>
    <circle cx="110" cy="68" r="14" fill="#00d4ff" opacity="0.15" filter="url(#softGlow)"/>
    <circle cx="110" cy="68" r="8" fill="#00d4ff" opacity="0.9" filter="url(#glow)">
      <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Terminal lines on screen -->
    <rect x="18" y="18" width="80" height="4" rx="2" fill="#00d4ff" opacity="0.5"/>
    <rect x="18" y="28" width="60" height="4" rx="2" fill="#00ff88" opacity="0.4"/>
    <rect x="18" y="38" width="100" height="4" rx="2" fill="#00d4ff" opacity="0.3"/>
    <rect x="18" y="48" width="50" height="4" rx="2" fill="#ffffff" opacity="0.15"/>

    <rect x="18" y="98" width="90" height="4" rx="2" fill="#00ff88" opacity="0.4"/>
    <rect x="18" y="108" width="70" height="4" rx="2" fill="#00d4ff" opacity="0.3"/>
    <rect x="18" y="118" width="110" height="4" rx="2" fill="#ffffff" opacity="0.15"/>

    <!-- Keyboard base -->
    <rect x="-15" y="145" width="250" height="18" rx="4" fill="#222" stroke="#3a3a3a" stroke-width="1"/>
    <!-- Trackpad -->
    <rect x="80" y="150" width="60" height="9" rx="3" fill="#2e2e2e" stroke="#3a3a3a" stroke-width="1"/>
    <!-- Hinge shadow -->
    <rect x="0" y="143" width="220" height="4" fill="#111" opacity="0.6"/>
  </g>

  <!-- Mouse cursor -->
  <g transform="translate(268, 118)" filter="url(#glow)">
    <polygon points="0,0 0,20 5,15 9,24 12,23 8,14 14,14" fill="#ffffff" stroke="#00d4ff" stroke-width="0.8"/>
    <animate attributeName="transform" values="translate(268,118);translate(272,118);translate(268,118)" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Movement trail dots -->
  <circle cx="296" cy="128" r="2.5" fill="#00d4ff" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="128" r="1.8" fill="#00d4ff" opacity="0.4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" begin="0.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="312" cy="128" r="1.2" fill="#00d4ff" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0;0.2" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Coffee cup -->
  <g transform="translate(490, 60)">
    <!-- Steam -->
    <path d="M20,0 Q16,-10 20,-20" stroke="#aaa" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M20,0 Q16,-10 20,-20;M20,0 Q24,-10 20,-20;M20,0 Q16,-10 20,-20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M30,0 Q26,-12 30,-24" stroke="#aaa" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="d" values="M30,0 Q34,-12 30,-24;M30,0 Q26,-12 30,-24;M30,0 Q34,-12 30,-24" dur="2.4s" repeatCount="indefinite"/>
    </path>
    <path d="M40,0 Q36,-8 40,-18" stroke="#aaa" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </path>

    <!-- Cup body -->
    <path d="M5,10 L10,70 L50,70 L55,10 Z" fill="url(#coffeeGrad)" stroke="#8B6347" stroke-width="1.5" rx="2"/>
    <!-- Cup rim -->
    <ellipse cx="30" cy="10" rx="25" ry="6" fill="#5a3520" stroke="#8B6347" stroke-width="1.5"/>
    <!-- Coffee surface -->
    <ellipse cx="30" cy="10" rx="22" ry="5" fill="#3d1f0a"/>
    <!-- Handle -->
    <path d="M55,25 Q75,25 75,40 Q75,55 55,55" stroke="#8B6347" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Saucer -->
    <ellipse cx="30" cy="72" rx="38" ry="6" fill="#5a3520" stroke="#8B6347" stroke-width="1"/>

    <!-- caffeinate label -->
    <text x="30" y="45" font-family="monospace" font-size="8" fill="#ff9966" text-anchor="middle" opacity="0.9">caffeinate</text>
  </g>

  <!-- ZZZ sleeping signs with cross -->
  <g transform="translate(610, 55)">
    <text x="0" y="0" font-family="serif" font-size="28" fill="#6b7db3" opacity="0.25" font-weight="bold">Z</text>
    <text x="18" y="-16" font-family="serif" font-size="22" fill="#6b7db3" opacity="0.18" font-weight="bold">Z</text>
    <text x="33" y="-30" font-family="serif" font-size="16" fill="#6b7db3" opacity="0.12" font-weight="bold">Z</text>
    <!-- Red cross over ZZZ -->
    <line x1="-5" y1="-45" x2="55" y2="10" stroke="#ff4444" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="55" y1="-45" x2="-5" y2="10" stroke="#ff4444" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Title text -->
  <text x="400" y="175" font-family="monospace" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">keep_active_mac</text>

  <!-- Subtitle -->
  <text x="400" y="205" font-family="monospace" font-size="13" fill="#00d4ff" text-anchor="middle" opacity="0.85">Keeps your Mac awake and simulates user activity</text>

  <!-- Bottom tag line -->
  <text x="400" y="248" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">caffeinate  ·  CoreGraphics mouse simulation  ·  bash + python3</text>
</svg>
